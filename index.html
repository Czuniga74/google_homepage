<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            height:100%;
            margin:0;
        }
        
        .top-menu{
            /*border: 1px solid black;*/
            font-family: Arial, sans-serif;            
            text-align:right;
            padding:20px;
            
            }

        a{
            text-decoration:none;
            color:rgba(0, 0, 0, 0.87);

        .apps{
            width: 23px;

        }
        
        .form{

        }

        .bottom-menu{

            }

</head>

<body>
    <div class="top-menu">

        <form class="form">
            <div>
                <input class="search" type="search">
            </div>
            <div>
                <button class="boton" type="submit">Google Search</button>
                <button class="boton" type="submit">I'm feeling Lucky</button>
            </div>
        </form>

    <div class="bottom-menu">
